version: 2
jobs:
  test:
    docker:
      - image: node:9.5.0
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: npm-v1-{{ checksum "package.json" }}
      - run: npm i
      - run: npm lint
      - run: npm test -- --coverage
      - save_cache:
          paths:
            - node_modules
          key: npm-v1-{{ checksum "package.json" }}
  deploy-staging:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "6a:d9:f2:5e:27:47:b3:c1:5c:cf:25:8e:48:da:fe:11"
      - run: make deploy ENV="staging"
  deploy-production:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "6a:d9:f2:5e:27:47:b3:c1:5c:cf:25:8e:48:da:fe:11"
      - run: make deploy ENV="production"
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy-staging:
          requires:
            - test
          filters:
            branches:
              only: setup
            tags:
              ignore: /.*/
      - deploy-production:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
